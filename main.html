<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Momentum - Gorilla Tag Mod Menu</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

  body {
    margin: 0;
    background-color: #050505;
    color: #ddd;
    font-family: 'Inter', sans-serif;
  }
  header {
    background: linear-gradient(180deg, #000000 0%, #0a0a0a 80%);
    padding: 2rem 1rem 1rem;
    text-align: center;
    box-shadow: 0 0 15px #000;
  }
  header h1 {
    font-weight: 700;
    font-size: 2.5rem;
    color: white;
    text-shadow: 0 0 15px #fff;
    margin: 0;
  }
  header p {
    color: #999;
    margin: 0.25rem 0 1.5rem;
    font-weight: 400;
  }
  /* Removed the nav section with buttons */
  main {
    max-width: 800px;
    margin: 0 auto 3rem;
    background-color: #111;
    border-radius: 15px;
    padding: 3rem 2rem;
    box-shadow: 0 0 40px #000;
  }
  main h2 {
    font-size: 2.5rem;
    font-weight: 700;
    color: white;
    text-align: center;
    text-shadow: 0 0 20px #fff;
    margin: 0 0 0.25rem;
  }
  main .price {
    color: #3e83f8;
    text-align: center;
    font-weight: 600;
    margin-bottom: 1rem;
  }
  main p.description {
    color: white;
    text-align: center;
    margin-bottom: 3rem;
    font-weight: 400;
    font-size: 1.1rem;
  }
  main button.purchase-btn {
    display: block;
    margin: 0 auto;
    background-color: white;
    border: none;
    border-radius: 20px;
    padding: 1rem 3rem;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    color: #111;
    filter: drop-shadow(0 0 10px #fff);
  }
  main button.purchase-btn:hover {
    background-color: #eee;
  }

  .contributors {
    position: absolute;
    bottom: 2rem;
    left: 2rem;
    color: #777;
    font-weight: 400;
    font-size: 0.9rem;
    line-height: 1.3;
  }
</style>
</head>
<body>
  <header>
    <h1>Momentum</h1>
    <p>Gorilla Tag Mod Menu</p>
    <!-- Removed the navigation buttons -->
  </header>

  <main>
    <h2>Momentum</h2>
    <div class="price">$10 USD</div>
    <p class="description">
      A simple Gorilla Tag Mod Menu is not only overpowered, but<br />
      extremely customizable and clean.
    </p>
    <button class="purchase-btn">Purchase Momentum</button>
    <div class="contributors">
      ShibaGT<br />
      Crisp<br />
      iiDk<br />
      Rev
    </div>
  </main>
</body>
</html>
